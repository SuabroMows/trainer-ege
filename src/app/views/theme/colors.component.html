<div class="animated fadeIn" *ngFor="let course of courses">
  <div class="card">
    <div class="card-header">
      <i class="icon-puzzle"></i> {{course.name}}
    </div>
    <div class="card-body">
      <div class="row align-items-center">
          <div class="col-4 col-sm-3" *ngFor="let task of sortBy(course.courseTopics,'position')">
            <button type="button" [routerLink]="['/theme/detail', task.id]" class="btn btn-block btn-link" >{{task.name}}</button>
          </div>
      </div>
    </div>
  </div>
</div>
