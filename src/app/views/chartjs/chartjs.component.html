<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="icon-puzzle"></i> Домашние задания
    </div>
    <div class="card-body">

      <table class="table">
        <thead>
        <tr>
          <th>Задание</th>
          <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let homeWork of sortBy(homeworkList,'createdDate')">
          <td [routerLink]="['/charts/homework', homeWork.id]"><div class="btn btn-link" style="cursor: pointer">Домашнее задание от {{formatDate(homeWork.createdDate)}}</div></td>
          <td>
            <span class="badge" [ngClass]="{
            'badge-success': getStatus(homeWork) === 'Завершенно',
            'badge-warning' : getStatus(homeWork) === 'Начато',
            'badge-danger' : getStatus(homeWork) === 'Готово к проверке',
            'badge-primary' : getStatus(homeWork) === 'Новое' }" >
              {{getStatus(homeWork)}}
            </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
